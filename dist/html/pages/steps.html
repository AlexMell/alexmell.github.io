  <body class="body-steps">
    <div class="wrapper">
      <header class="header">
        <div class="header__author author"><a class="author__name" href="/dist/html/index.html">AlexMell</a><span class="author__job">HTML/CSS Developer in<a class="author__job-link" href="http://branderstudio.com/ru/index" target="_blank">Brander</a></span></div>
        <div class="header__soc-net soc-net">
          <ul class="soc-net__list">
            <li class="soc-net__item"><a class="soc-net__link" href="https://twitter.com/Mell2Alex" target="_blank"><i class="icon-twitter"></i></a></li>
            <li class="soc-net__item"><a class="soc-net__link" href="https://www.facebook.com/alex.mielnikov" target="_blank"><i class="icon-facebook2"></i></a></li>
            <li class="soc-net__item"><a class="soc-net__link" href="https://github.com/" target="_blank"><i class="icon-github"></i></a></li>
            <li class="soc-net__item"><a class="soc-net__link" href="https://www.instagram.com/alex2mell/" target="_blank"><i class="icon-instagram"></i></a></li>
            <li class="soc-net__item"><a class="soc-net__link" href="https://www.linkedin.com/in/alexmell/" target="_blank"><i class="icon-linkedin"></i></a></li>
            <li class="soc-net__item"><a class="soc-net__link" href="https://vk.com/mellalex" target="_blank"><i class="icon-vk"></i></a></li>
          </ul>
          <div class="soc-net__mail"><a class="soc-net__mail-link" href="mailto:alex2mell@gmail.com">alex2mell@gmail.com</a></div>
        </div>
      </header>
      <main class="main">
        <div class="modal-wrap">
          <div class="modal-header"><span class="is-active"></span><span></span><span></span></div>
          <div class="modal-bodies">
            <div class="modal-body modal-body-step-1 is-showing">
              <div class="title">Step 1</div>
              <div class="description">Hell theere, Let's play a game.</div>
              <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <div class="text-center">
                  <div class="button">Start</div>
                </div>
              </form>
            </div>
            <div class="modal-body modal-body-step-2">
              <div class="title">Step 2</div>
              <div class="description">Would you rather</div>
              <form>
                <label>Live one life that lasts 1,000
                  <input type="radio" name="radio">
                </label>
                <label>Live one life asd lasts 1,000
                  <input type="radio" name="radio" id="radio2">
                </label>
                <div class="text-center fade-in">
                  <div class="button">Next</div>
                </div>
              </form>
            </div>
            <div class="modal-body modal-body-step-3">
              <div class="title">Step 3</div>
              <div class="description">Check your email for the game results</div>
              <div class="text-center">
                <div class="button">Done!</div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="rerun-button">ReRun</div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__soc-net soc-net"><span class="soc-net__label">Mail:</span><a class="soc-net__mail-link" href="mailto:alex2mell@gmail.com" target="_blank"> alex2mell@gmail.com</a></div>

    <script src="../../../dist/scripts/step/steps.min.js"></script>
